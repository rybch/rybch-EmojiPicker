<div class="box">

  <div *ngFor="let category of categories; trackBy: categoryIdentifier" class="box-item">
    <span class="box-item_title">
      {{ category.name }}
    </span>
    <div
      [style.grid-template-columns]="'repeat(' + category.cellsNumber + ', 35px)'"
      class="box-item_category">
      <p
        *ngFor="let item of emojiArr[category.name]; trackBy: emojiIdentifier"
        (click)="emitEmoji($event, item.emoji)">
        {{ item.emoji }}
      </p>
    </div>
  </div>
</div>
